<body>
<div id="user_authenticate">
	<span id="user_status"> </span>
	<button type="button" id="signin">Sign In</button>
	<button type="button" id="signout">Sign Out</button>
</div>
<div id="main">
	<div>
			<h1>Report a Wildfire</h1>
			<div id="nav">
					<span class="navitem">
							<a href="index.html">Home</a>
					</span>
          <span class="navitem">
              <a href="form.html">Report</a>

					</span>

							<a href="data.html">Information</a>
					</span>
			</div>
			<img src="img/wildfire_fighter5.jpg" alt="pic2">
	</div>

<form id="order_form">
  <p>
		<label for="name" class="label">Name</label>
		<input name="name" type="text" id="name" size="36" required >
 </p>
 <p>
		<label for="email" class="label">Email</label>
		<input name="email" id="email" type="email" size="36">
 </p>
 <p>
		<label for="phone" class="label">Phone</label>
		<input name="phone" type="text" id="phone" size="36">
  </p>
  <p>Are people being affected?<br>
		 <input type="radio" name="people" id="people_yes" value="Yes">
		 <label for="people_yes">Yes</label>
		 <br>
		 <input type="radio" name="people" id="people_no" value="No">
		 <label for="people_no">No</label>
	</p>
	<p>Are structures being affected?<br>
		 <input type="radio" name="structure" id="structure_yes" value="Yes">
		 <label for="structure_yes">Yes</label>
		 <br>
		 <input type="radio" name="structure" id="structure_no" value="No">
		 <label for="structure_no">No</label>
	</p>
	<p>
		 <label for="location" class="label">Location</label>
		 <input name="location" type="text" id="location" size="36">
 </p>
 <p>
		 <label for="description" class="label">Description</label><br>
		 <textarea id="description" rows="5" cols="30"></textarea>
 </p>
	<p>
		 <input type="submit" id="enter" value="Submit sightseeing">
 </p>
</form>
</div>
