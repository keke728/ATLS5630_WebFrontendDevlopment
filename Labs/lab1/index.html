<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Lab1</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link href="lab1.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<div class="plant">
			<img src="img/plant.png" class="img-original" alt="plant">
			<img src="img/plant1.png" class="img-top" alt="plant1">
		</div>
	</header>
	<main>
    <form>
      <div class="textSinger">
			<label for="singer">Who's your favorite singer?</label><br>
			<input type="text" id="singer">
		 </div>
			<div class="radioColor">
		  <p>What's your favorite color?
				<div class="radioChoice">
		    <div>
				<input type="radio" name="color" id="colorRed" value="red">
				<label for="colorRed">Red</label>
	      </div>
			<div>
		    <input type="radio" name="color" id="colorYellow" value="yellow">
				<label for="colorYellow">Yellow</label>
			</div>
			<div>
		    <input type="radio" name="color" id="colorPurple" value="purple">
				<label for="colorPurple">Purple</label>
			</div>
		</div>
		</div>
		<p><button type="button" id="enter">OK!</button></p>
		<div class="resultFlower">
		<texfield id="result" rows="10" cols="30"></texfield>
		<img class="flowerImg" id="flowerDisplay" src="img/how.png" alt="flower">
  	</div>
		</form>
	</main>
	<script src="lab1.js"></script>
</body>

</html>
