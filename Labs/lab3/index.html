<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Lab3</title>
	<link href="lab3.css" rel="stylesheet" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Charmonman|Bai+Jamjuree" rel="stylesheet">
	<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
  <!--jQuery Script-->
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<h1 id="title">Plant Flowers in 3 Steps</h1>
	</header>
	<main>
		<section class="butterflies">
			<img id="butterfly" src="image/butterfly.png" alt="bbtn">
			<img id="butterfly1" src="image/butterfly1.png" alt="bbtn">
		</section>
		<section class="getPot">Get a pot<br>
			<img class="pot" src="image/pot.png" alt="pot">
		</section>
		<section class="getFlower">Choose a flower<br>
			<div class="row">
				  <div class="column">
           <img class="flowerseed" id="p1" src="image/f1.png" alt="flower1">
				  </div>
					<div class="column">
			     <img class="flowerseed" id="p2" src="image/f2.png" alt="flower2">
				 </div>
				 <div class="column">
			     <img class="flowerseed" id="p3" src="image/f3.png" alt="flower3">
				 </div>
				 <div class="column">
			     <img class="flowerseed" id="p4" src="image/f4.png" alt="flower4">
				 </div>
				 <div class="column">
			     <img class="flowerseed" id="p5" src="image/f5.png" alt="flower5">
				 </div>
		  </div>
		</section>
		<section class="done">Plant<br>
					<img class="plant" id = "chosenPlant" src="image/plant1.png" alt="plant">
		</section>
	</main>
	<script src="lab3.js"></script>
</body>

</html>
